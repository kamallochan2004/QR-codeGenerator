<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-codeGenerator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">

        <h1>QR-codeGenerator</h1>


        <div class="nav-container" href="https://github.com/kamallochan2004/QR-codeGenerator" target="_blank">
            <ul class="nav-elements">
                <li>Team</li>
                <a href="https://github.com/kamallochan2004/QR-codeGenerator" target="_blank">
                    <button class="github-button">
                        <span class="github-text">Give a Star</span>
                        <i class="fab fa-github"></i>
                    </button>
                </a>
            </ul>
        </div>
    </div>
    <div class="Search-bar">
        <input type="text" class="generate-QR" id="URL" placeholder="Text here">
        <h2>Your-QR</h2>
        <div id="imgbox">
            <img src="" id="qrImg">
        </div>
        <button onclick="generateQr()">
            <i class="fas fa-qrcode"></i>
        </button>
    </div>
    <script>
        var box = document.getElementById('imgbox');
        var qrImg = document.getElementById("qrImg");
        var URL = document.getElementById("URL");

        function generateQr() {
            qrImg.src = " https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + URL.value;
        }
    </script>
</body>

</html>
